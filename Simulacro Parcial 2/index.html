<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css" />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <title>Document</title>
    </head>
    <body>
        <div class="container-sm mt-5 bg-light">
            <form id="formCalculo" class="row g-3">
                <div class="col-md-6">
                    <p>Elija la dimensionalidad necesaria:</p>
                    <p>
                        Dimensionalidad:
                        <select name="dimensionalidad" id="dimensionalidad">
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </p>
                    <p>Introduzca las coordenadas de puntos.</p>
                    <div id="inputsDim2">
                        <div>
                            A: (<input
                                type="number"
                                name="2ax"
                                id="2ax"
                                value="0"
                                min="0"
                                max="100"
                            />,
                            <input
                                type="number"
                                name="2ay"
                                id="2ay"
                                value="0"
                                min="0"
                                max="100"
                            />)
                        </div>
                        <div>
                            B: (<input
                                type="number"
                                name="2bx"
                                id="2bx"
                                value="0"
                                min="0"
                                max="100"
                            />,
                            <input
                                type="number"
                                name="2by"
                                id="2by"
                                value="0"
                                min="-100"
                                max="100"
                            />)
                        </div>
                    </div>
                    <div id="inputsDim3">
                        <div>
                            A: (<input
                                type="number"
                                name="3ax"
                                id="3ax"
                                value="0"
                                min="0"
                                max="100"
                            />,
                            <input
                                type="number"
                                name="3ay"
                                id="3ay"
                                value="0"
                                min="0"
                                max="100"
                            />,
                            <input
                                type="number"
                                name="3az"
                                id="3az"
                                value="0"
                                min="0"
                                max="100"
                            />)
                        </div>
                        <div>
                            B: (<input
                                type="number"
                                name="3bx"
                                id="3bx"
                                value="0"
                                min="0"
                                max="100"
                            />,
                            <input
                                type="number"
                                name="3by"
                                id="3by"
                                value="0"
                                min="0"
                                max="100"
                            />,
                            <input
                                type="number"
                                name="3bz"
                                id="3bz"
                                value="0"
                                min="0"
                                max="100"
                            />)
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <img
                        src="images/Imagen punto a punto.jpg"
                        alt="Imagen punto a punto"
                        width="300"
                        height="300"
                    />
                </div>
                <div id="divBoton">
                    <button id="boton" class="btn btn-primary" type="submit">
                        Calcular Distancia
                    </button>
                </div>
            </form>
        </div>
    </body>
    <script src="script.js"></script>
</html>
